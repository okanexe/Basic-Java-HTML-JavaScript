		}

		index = 0;

		function kaydirma()
		{
				var1 = document.getElementById('input_06').value;
				var2 = document.getElementById('input_07').value;
				var3 = document.getElementById('input_08').value;
				var4 = document.getElementById('input_09').value;

				if (index % 4 == 0){
					document.getElementById('input_10').value = var4;

					document.getElementById('input_12').value = var2;
					document.getElementById('input_13').value = var3;
					index = index + 1
					return
				}
				if (index % 4 == 1){
					document.getElementById('input_10').value = var3;
					document.getElementById('input_11').value = var4;
					document.getElementById('input_12').value = var1;
					document.getElementById('input_13').value = var2;
					index = index + 1
					return
				}
				if (index % 4 == 2){
					document.getElementById('input_10').value = var2;
					document.getElementById('input_11').value = var3;
					document.getElementById('input_12').value = var4;
					document.getElementById('input_13').value = var1;
					index = index + 1
					return
				}
				if (index % 4 == 3){
					document.getElementById('input_10').value = var1;
					document.getElementById('input_11').value = var2;
					document.getElementById('input_12').value = var3;
					document.getElementById('input_13').value = var4;
					index = index + 1
					return
				}
		}

		{

		function alfabetik()
		{

			var1 = document.getElementById('input_14').value;
			var2 = document.getElementById('input_15').value;
			var3 = document.getElementById('input_16').value;
			var4 = document.getElementById('input_17').value;

			list = [var1, var2, var3, var4];

			min = list[0];
			for (i = 0; i < list.length; i++) {
				if (list[i] < min){
					min = list[i]
				}
			}
			document.getElementById('input_18').value = min;

			var canvas = document.getElementById('myCanvas');
		 	var context = canvas.getContext('2d');
			context.beginPath();
      context.arc(x, y, r, 0, 2 * Math.PI, false);

			context.stroke()
		}

		function temizle()
		{
			var canvas = document.getElementById('myCanvas');
			const context = canvas.getContext('2d');

			context.clearRect(0, 0, canvas.width, canvas.height);
		}
